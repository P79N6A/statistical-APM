<div class="row">
  <div class="col-xs-6 col-6 col-md-3">
    Hours step is:
    <select class="form-control" [(ngModel)]="hstep">
      <option *ngFor="let opt of options.hstep" [value]="opt">{{opt}}</option>
    </select>
  </div>
  <div class="col-xs-6 col-6 col-md-3">
    Minutes step is:
    <select class="form-control" [(ngModel)]="mstep">
      <option *ngFor="let opt of options.mstep" [value]="opt">{{opt}}</option>
    </select>
  </div>
</div>

<timepicker [(ngModel)]="mytime"
            [showMeridian]="ismerdian"
            [min]="mintime"
            [max]="maxtime"
            [readonlyInput]="!isenabled"
            [hourStep]="hstep"
            [minuteStep]="mstep">
</timepicker>

<pre class="alert alert-info">Time is: {{mytime}}</pre>

<br/>

<button type="button" class="btn btn-info" (click)="toggleMode()">
  12H / 24H
</button>

<button type="button" class="btn btn-info" (click)="enableMode()">
  Enable / Disable input
</button>
