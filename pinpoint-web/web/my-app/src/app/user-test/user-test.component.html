<nb-layout id="layout-fluid">
  <nb-layout-header fixed>
    <nb-user showInitials size="medium" name="Dmitry Nehaychik" title="Worker"
             [menu]="contextMenu" (menuClick)="onMenuItemClick($event)"></nb-user>
  </nb-layout-header>


  <nb-layout-column>
    <div class="test-row">
      <nb-user inverse></nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse showInitials></nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse size="large" name="Dmitry Nehaychik"></nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse name="Dmitry Nehaychik" title="Worker"></nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse size="small" name="Dmitry Nehaychik" title="Worker" showTitle="false"></nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse onlyPicture size="medium" name="Dmitry Nehaychik" title="Worker"></nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse size="medium" name="Dmitry Nehaychik" title="Worker"
               [menu]="contextMenu" (menuClick)="onMenuItemClick($event)"></nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse onlyPicture size="medium" name="Dmitry Nehaychik" title="Worker"
               [menu]="contextMenu" (menuClick)="onMenuItemClick($event)"></nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse size="large" picture="http://lorempixel.com/400/200/animals/"
               name="Dmitry Nehaychik" title="Worker"
               [menu]="contextMenu" (menuClick)="onMenuItemClick($event)"></nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse showInitials size="medium" name="Dmitry Nehaychik" title="Worker"
               [menu]="contextMenu" (menuClick)="onMenuItemClick($event)"></nb-user>
    </div>

    <div class="test-row">
      <nb-user inverse size="large" name="Dmitry Nehaychik" badgeText="29"></nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse
               name="Dmitry Nehaychik"
               title="Worker"
               badgeText="29"
               [badgeStatus]="badge.STATUS_INFO"
               [badgePosition]="badge.TOP_LEFT">
      </nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse
               size="small"
               name="Dmitry Nehaychik"
               title="Worker"
               showTitle="false"
               badgeText="29"
               [badgeStatus]="badge.STATUS_SUCCESS"
               [badgePosition]="badge.BOTTOM_RIGHT">
      </nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse
               onlyPicture
               size="medium"
               name="Dmitry Nehaychik"
               title="Worker"
               badgeText="29"
               [badgeStatus]="badge.STATUS_WARNING"
               [badgePosition]="badge.BOTTOM_LEFT">
      </nb-user>
    </div>
    <div class="test-row">
      <nb-user inverse
               size="large"
               picture="http://lorempixel.com/400/200/animals/"
               name="Dmitry Nehaychik"
               title="Worker"
               [menu]="contextMenu"
               (menuClick)="onMenuItemClick($event)"
               badgeText="29"
               [badgeStatus]="badge.STATUS_DANGER"
               [badgePosition]="badge.TOP_LEFT">
      </nb-user>
    </div>
  </nb-layout-column>
</nb-layout>
