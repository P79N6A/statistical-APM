<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>
        Focused Crawling System
      </nb-card-header>
      <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <form [formGroup]="crawlForm">
          <div class="row full-name-inputs">
            <div class="col-sm-4 input-group">
              <input type="text" placeholder="Entity" class="form-control"
                formControlName="entity" required/>
            </div>
            <div class="col-sm-4 input-group">
              <input type="text" placeholder="Theme" class="form-control"
                formControlName="theme" required/>
            </div>
            <div class="col-sm-4 input-group">
              <input type="text" placeholder="(Features)" class="form-control"
                formControlName="features"/>
            </div>
          </div>
          <div class="input-group input-group-rounded">
            <textarea rows="5" placeholder="Seeds (e.g. www.baidu.com)
              " class="form-control" formControlName="seeds" required></textarea>
          </div>
          <div class="input-group input-group-rounded">
            <textarea rows="5" placeholder="Injection Seeds" class="form-control"
                     formControlName="injection" disabled></textarea>
          </div>
          <nb-checkbox (change)="injectUrls($event)">[Allow URL Seeds Injection]</nb-checkbox>
          <button type="submit" style="float: right" class="btn btn-primary"
            (click)="crawl()">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>
        Correlation Analysis
      </nb-card-header>
      <nb-card-body>
        <pre>
        <div class="alert alert-success" style="word-wrap: break-word;  word-break: normal; " role="alert">
          <p>序号&nbsp;&nbsp;&nbsp;&nbsp;主题&nbsp;&nbsp;&nbsp;&nbsp;相关系数</p>
          {{relations}}
        </div>
        </pre>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        Crawl Terminal
      </nb-card-header>
      <nb-card-body>
        <pre>
          <div class="alert alert-success" style="word-wrap: break-word;  word-break: normal; " role="alert">
            {{notices}}
          </div>
        </pre>
      </nb-card-body>
    </nb-card>
  </div>
</div>
